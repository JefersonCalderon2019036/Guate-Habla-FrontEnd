      <section class="seccion-perfil-usuario">
        <div class="perfil-usuario-header">
            <div class="perfil-usuario-portada">
                <div class="perfil-usuario-avatar">
                    <img src={{MiUsuario.img}} alt="img-avatar">
                    <button type="button" class="boton-avatar">
                        <i class="far fa-image" data-bs-toggle="modal" data-bs-target="#EditarModal"></i>
                    </button>
                </div>

            </div>
        </div>
        <br>
        <!-- Caja para poner informacion sobre el usuario-->
        <div class="perfil-usuario-body">
            <div class="perfil-usuario-bio">
                <h3 class="titulo">{{MiUsuario.user}}</h3>
            </div>
            
           <div style="display: flex;">
            <label for="" style="margin-right: 5%;  "><br>Nombre </label>
            <input type="text" value={{MiUsuario.name}} disabled>
           </div>

           <div style="display: flex;">
            <label for="" style="margin-right: 5%;"><br>DPI </label>
            <input type="text" value={{MiUsuario.dpi}} disabled>
           </div>

           <div style="display: flex;">
            <label for="" style="margin-right: 5%;"><br>Correo</label>
            <input type="text" value={{MiUsuario.email}} disabled>
           </div>

           <div style="display: flex;">
            <label for="" style="margin-right: 5%;"><br>Dirección </label>
            <input type="text" value={{MiUsuario.direccion}} disabled>
           </div>

           <div style="display: flex;">
            <label for="" style="margin-right: 5%;"><br>Telefono </label>
            <input type="text" value={{MiUsuario.telefono}} disabled>
           </div>

           <div style="display: flex;">
            <label for="" style="margin-right: 5%;"><br>Rol de usuario </label>
            <input type="text" value={{MiUsuario.rol}} disabled>
           </div>

           <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
            <input type="radio" class="btn-check" data-bs-toggle="modal" data-bs-target="#EditarModal" name="btnradio" id="btnradio1" autocomplete="off" checked>
            <label class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#EditarModal"for="btnradio1">Editar</label>
          
            <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
            <label class="btn btn-outline-primary" (click)="eliminarmiperfil()" for="btnradio2">Eliminar</label>
          </div>
        </div>
    </section>
  </body>

<!-- Modal -->
<div class="modal fade" id="EditarModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Editar mi perfil</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        
        <div style="display: flex;">
          <label for="" style="margin-right: 5%; width: 15%">Nombre</label>
          <input type="text" placeholder="Nombre" name="name" #name="ngModel" [(ngModel)]="usuarioModel.name" style="margin-right: 5%; width: 75%">
         </div>

         <div style="display: flex;">
          <label for="" style="margin-right: 5%; width: 40%">Nombre de usuario</label>
          <input type="text" placeholder="Nombre de usuario" name="user" #user="ngModel" [(ngModel)]="usuarioModel.user" style="margin-right: 5%; width: 75%">
         </div>

         <div style="display: flex;">
          <label for="" style="margin-right: 5%; width: 15%">Correo</label>
          <input type="text"  placeholder="Ingrese un correo electronico" name="email" #email="ngModel" [(ngModel)]="usuarioModel.email" style="margin-right: 5%; width: 75%">
         </div>

         <div style="display: flex;">
          <label for="" style="margin-right: 5%; width: 15%">Dirección</label>
          <input type="text" placeholder="Dirección" name="direccion" #direccion="ngModel" [(ngModel)]="usuarioModel.direccion" style="margin-right: 5%; width: 75%">
         </div>

         <div style="display: flex;">
          <label for="" style="margin-right: 5%; width: 15%">Telefono</label>
          <input minlength="8" maxlength="8" type="text" placeholder="0" name="telefono" #telefono="ngModel" [(ngModel)]="usuarioModel.telefono" style="margin-right: 5%; width: 75%">
         </div>

         <div style="display: flex;">
          <label for="" style="margin-right: 5%; width: 15%">Imagen</label>
          <input type="text" placeholder="URL de la imagen" name="img" #img="ngModel" [(ngModel)]="usuarioModel.img" style="margin-right: 5%; width: 75%">
         </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">cerrar</button>
        <button type="button" class="btn btn-primary" (click)="editarperfil()" data-bs-dismiss="modal">Actualizar</button>
      </div>
    </div>
  </div>
  </div>
